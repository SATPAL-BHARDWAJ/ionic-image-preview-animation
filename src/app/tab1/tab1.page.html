<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-avatar slot="start" class="ts-avatar ion-align-self-center">
      <img src="assets/images/man-156584_960_720.webp">
    </ion-avatar>
    <ion-searchbar mode="ios"></ion-searchbar>
    <ion-buttons slot="end" class="ion-align-self-center" mode="ios">
      <ion-button>
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-gray" #ionContent id="ionContent">
  
<ion-card *ngFor="let post of posts" class="ion-no-border-radius ion-no-margin mt-1">
  <ion-item lines="full">
    <p slot="start" style="font-size: 0.9rem;"><strong>{{ post?.activityUser }}</strong> {{ post?.activity }}</p>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-item lines="none">
    <ion-avatar slot="start" class="ion-align-self-center">
      <img src="{{ post?.profilePic || 'assets/images/man-156584_960_720.webp' }}">
    </ion-avatar>
    <ion-label>
      {{ post?.name }} <ion-note>. {{ post?.status }}</ion-note>
      <p>{{ post?.description }}</p>
    </ion-label>
  </ion-item>
  <!-- content -->
  <p class="ion-padding">
    {{ post?.content }}
  </p>
  <ion-slides pager="true" [options]="slideOpts" *ngIf="post.media && post.media.length">
    <ion-slide *ngFor="let image of post.media">  
      <img class="banner-image" [src]="image || 'assets/imgs/divisions.svg'" (click)="preview($event, image)" />
    </ion-slide>
  </ion-slides>
  <!-- end of content -->
  <ion-item lines="none">
    <div slot="start" class="d-flex">
      <ion-icon name="thumbs-up" color="primary"></ion-icon>
      <ion-icon name="heart-circle" color="danger"></ion-icon>  
      <ion-note class="ml-1">{{ post?.reactions }}</ion-note> 
    </div>
    <ion-note slot="end">{{ post?.comments }} comments</ion-note>
  </ion-item>
  <ion-item class="ion-top-border" lines="none">
    <div class="ts-buttons-wrapper">
    <ion-buttons>
      <ion-button class="ion-text-capitalize">
        <svg style="width: 23px;" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="icon mr-2px">
          <path d="M19.46 11l-3.91-3.91a7 7 0 01-1.69-2.74l-.49-1.47A2.76 2.76 0 0010.76 1 2.75 2.75 0 008 3.74v1.12a9.19 9.19 0 00.46 2.85L8.89 9H4.12A2.12 2.12 0 002 11.12a2.16 2.16 0 00.92 1.76A2.11 2.11 0 002 14.62a2.14 2.14 0 001.28 2 2 2 0 00-.28 1 2.12 2.12 0 002 2.12v.14A2.12 2.12 0 007.12 22h7.49a8.08 8.08 0 003.58-.84l.31-.16H21V11zM19 19h-1l-.73.37a6.14 6.14 0 01-2.69.63H7.72a1 1 0 01-1-.72l-.25-.87-.85-.41A1 1 0 015 17l.17-1-.76-.74A1 1 0 014.27 14l.66-1.09-.73-1.1a.49.49 0 01.08-.7.48.48 0 01.34-.11h7.05l-1.31-3.92A7 7 0 0110 4.86V3.75a.77.77 0 01.75-.75.75.75 0 01.71.51L12 5a9 9 0 002.13 3.5l4.5 4.5H19z"></path>
        </svg> Like
      </ion-button>
    </ion-buttons>
    <ion-buttons>
      <ion-button class="ion-text-capitalize">
        <ion-icon name="chatbubble-outline" class="mr-2px"></ion-icon> Comment
      </ion-button>
    </ion-buttons>
    <ion-buttons>
      <ion-button class="ion-text-capitalize">
        <ion-icon name="return-up-forward-outline" class="mr-2px"></ion-icon> Share
      </ion-button>
    </ion-buttons>
    </div>
  </ion-item>
</ion-card>

</ion-content>
